<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSentiment | Financial Analysis</title>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f1f, #1a1a2f);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: all 0.3s ease, transform 0.2s ease;
            z-index: 999;
        }

        .cursor-trail {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #1a1a2f;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #3b82f6;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #3b82f6;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-top: 80px;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Predict Button */
        .predict-btn {
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .predict-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .predict-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
        }

        .predict-btn:hover::before {
            opacity: 1;
        }

        .predict-btn span {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .predict-btn:hover span {
            transform: translateX(5px);
        }

        /* Animated Background Elements */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(40px);
            animation: float 6s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-trail"></div>

    <!-- Navbar -->
    <nav>
        <div class="logo">FinSentiment</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Analysis</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Animated Background Elements -->
        <div class="floating-element" style="width: 400px; height: 400px; top: 20%; left: 10%; background: rgba(59, 130, 246, 0.1);"></div>
        <div class="floating-element" style="width: 300px; height: 300px; top: 60%; right: 15%; background: rgba(255, 255, 255, 0.05);"></div>
        
        <!-- Predict Button -->
        <button class="predict-btn">
            <span>Predict Sentiment â†’</span>
        </button>
    </section>

    <script>
        // Custom Cursor Animation
        const cursor = document.querySelector('.cursor');
        const cursorTrail = document.querySelector('.cursor-trail');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorTrail.style.left = e.clientX + 'px';
                cursorTrail.style.top = e.clientY + 'px';
            }, 50);
        });

        // Button Hover Effect
        document.querySelector('.predict-btn').addEventListener('mouseenter', () => {
            cursor.style.transform = 'scale(1.5)';
            cursor.style.borderColor = '#3b82f6';
        });

        document.querySelector('.predict-btn').addEventListener('mouseleave', () => {
            cursor.style.transform = 'scale(1)';
            cursor.style.borderColor = 'rgba(255, 255, 255, 0.8)';
        });

        // Dynamic Particle Background
        function createParticles() {
            const container = document.querySelector('.hero');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 4 + 2}px;
                    height: ${Math.random() * 4 + 2}px;
                    background: rgba(255, 255, 255, ${Math.random() * 0.4});
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: float ${Math.random() * 6 + 3}s infinite ease-in-out;
                `;
                container.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
