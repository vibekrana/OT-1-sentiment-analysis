<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Sentiment Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s forwards ease-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b, #556270);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            outline: none;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 107, 107, 0.8);
        }

        .btn:active {
            transform: scale(0.9);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: moveUp 5s infinite ease-in-out;
        }

        @keyframes moveUp {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            to {
                transform: translateY(-10vh) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Financial Sentiment Analysis</h1>
        <button class="btn" onclick="predictSentiment()">Predict Sentiment</button>
        <div class="particles"></div>
    </div>

    <script>
        function predictSentiment() {
            window.location.href = '/predict';
        }

        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = '${Math.random() * 100}vw';
                particle.style.animationDuration = '${Math.random() * 5 + 3}s';
                particle.style.animationDelay = '${Math.random() * 2}s';
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
