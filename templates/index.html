<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Sentiment Analysis</title>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body & Background */
    body {
      background-color: #121212;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    /* Navbar Styles */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #121212;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #121212;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #007bff;
    }

    /* Main Content */
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .main-content h1 {
      font-size: 36px;
      margin-bottom: 15px;
      animation: fadeIn 1s ease-in-out;
    }

    .main-content p {
      font-size: 18px;
      opacity: 0.8;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Predict Button */
    .predict-button {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    .predict-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
    }

    .predict-button:active {
      transform: scale(0.95);
    }

    /* Moving Stars Background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStar linear infinite;
    }

    @keyframes moveStar {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Background Stars -->
  <div class="stars" id="stars"></div>

  <!-- Navbar -->
  <nav>
    <div class="logo">Financial Sentiment Analysis</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Analysis</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Financial Sentiment Analysis</h1>
    <p>Analyze market trends and news sentiment in real-time.</p>
    <button class="predict-button" onclick="predictSentiment()">Predict Sentiment</button>
  </div>

  <script>
    // Predict Sentiment Button Click - Redirects to /predict page
    function predictSentiment() {
      window.location.href = "/predict";
    }

    // Create Moving Stars Animation
    function createStars() {
      const starContainer = document.getElementById('stars');
      for (let i = 0; i < 50; i++) {
        let star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.animationDuration = (Math.random() * 3 + 2) + "s";
        starContainer.appendChild(star);
      }
    }
    createStars();
  </script>

</body>
</html>
