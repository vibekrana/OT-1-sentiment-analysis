<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSentiment | Financial Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f1f, #1a1a2f);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 5%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #1a1a2f;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #3b82f6;
        }

        .hero {
            padding-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
        }

        button span {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        button:hover span {
            transform: translateX(5px);
        }

        /* Floating background elements */
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(40px);
            animation: float 6s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">FinSentiment</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Analysis</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <form action="/predict" method="GET">
            <button>
                <span>Predict Sentiment â†’</span>
            </button>
        </form>
        <div class="floating-element" style="width: 300px; height: 300px; top: 10%; left: 15%; background: rgba(59, 130, 246, 0.1);"></div>
        <div class="floating-element" style="width: 200px; height: 200px; bottom: 20%; right: 10%; background: rgba(255, 255, 255, 0.05);"></div>
    </section>
</body>
</html>
