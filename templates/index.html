<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Sentiment Analysis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #141E30, #243B55);
      color: #ffffff;
      overflow: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00d4ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 18px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #00d4ff;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .main-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #00d4ff, #007bff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-content p {
      font-size: 20px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .predict-button {
      padding: 15px 45px;
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
    }

    .predict-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.8);
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStar linear infinite;
    }

    @keyframes moveStar {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <nav>
    <div class="logo">Financial Sentiment Analysis</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/predict">Analysis</a></li>
      <li><a href="/about">About Us</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <h1>Financial Sentiment Analysis</h1>
    <p>Analyze market trends and news sentiment in real-time.</p>
    <button class="predict-button" onclick="predictSentiment()">Predict Sentiment</button>
  </div>

  <script>
    function predictSentiment() {
      window.location.href = "/predict";
    }

    function createStars() {
      const starContainer = document.getElementById('stars');
      for (let i = 0; i < 80; i++) {
        let star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.animationDuration = (Math.random() * 3 + 2) + "s";
        starContainer.appendChild(star);
      }
    }
    createStars();
  </script>
</body>
</html>
