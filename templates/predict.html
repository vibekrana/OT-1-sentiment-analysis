<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Predictor</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body & Background */
        body {
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: 0.3s ease;
            padding: 8px 15px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background: #00d4ff;
            color: #121212;
        }

        /* Moving Stars Background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveStar linear infinite;
        }

        @keyframes moveStar {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Container Styling */
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            margin-top: 100px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #00d4ff;
            animation: fadeIn 1s ease-in-out;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 1em;
            resize: none;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Submit Button */
        .positive-button {
            display: inline-block;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #28a745, #66ff66);
            color: #ffffff;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            animation: fadeIn 2s ease-in-out;
            text-align: center;
            margin-top: 10px;
        }

        .positive-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(40, 167, 69, 0.6);
        }

        .positive-button:active {
            transform: scale(0.95);
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Background Stars -->
    <div class="stars"></div>

    <!-- Navbar -->
    <nav>
        <div class="logo">Sentiment Predictor</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Predictions</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <!-- Form Container -->
    <div class="container">
        <h1>Sentiment Predictor</h1>
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Enter your message here..." required></textarea>
            <br>
            <button class="positive-button" type="submit">Know Sentiment</button>
        </form>
    </div>

    <script>
            // Navigation Handler for Home Button
            document.addEventListener("DOMContentLoaded", function () {
                const homeButton = document.querySelector("nav ul li a[href='#']");
                
                if (homeButton) {
                    homeButton.addEventListener("click", function (event) {
                        event.preventDefault(); // Prevent default behavior
                        window.location.href = "index.html"; // Redirect to index.html
                    });
                }
            });
        
        // Create Moving Stars Animation
        function createStars() {
            const starContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.top = Math.random() * window.innerHeight + "px";
                star.style.animationDuration = (Math.random() * 3 + 2) + "s";
                starContainer.appendChild(star);
            }
        }
        createStars();
    </script>

</body>
</html>
