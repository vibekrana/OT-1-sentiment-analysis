<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Predictor</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body & Background */
        body {
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Moving Stars Background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveStar linear infinite;
        }

        @keyframes moveStar {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Container Styling */
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #00d4ff;
            animation: fadeIn 1s ease-in-out;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 1em;
            resize: none;
            animation: fadeIn 1.5s ease-in-out;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: #ffffff;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            animation: fadeIn 2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Background Stars -->
    <div class="stars"></div>

    <!-- Form Container -->
    <div class="container">
        <h1>Sentiment Predictor</h1>
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Enter your message here..." required></textarea>
            <button type="submit">Know Sentiment</button>
        </form>
    </div>

</body>
</html>
