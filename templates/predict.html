<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Predictor</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Falling Stars Animation */
        @keyframes fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }

        .stars, .stars2, .stars3 {
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            background: white;
            animation: fall 2s linear infinite;
        }

        .stars2 {
            animation-duration: 3s;
            animation-delay: 1s;
        }

        .stars3 {
            animation-duration: 4s;
            animation-delay: 2s;
        }

        /* Container Styling */
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #ff6f61;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 1em;
            resize: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff6f61;
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff3b2f;
        }
    </style>
</head>
<body>
    <!-- Falling Stars -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <!-- Form Container -->
    <div class="container">
        <h1>Sentiment Predictor</h1>
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Enter your message here..." required></textarea>
            <button type="submit">Know Sentiment</button>
        </form>
    </div>
</body>
</html>
