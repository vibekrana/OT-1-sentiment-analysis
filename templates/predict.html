<!-- Updated predict.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #00d4ff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #00d4ff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #1a1a1a;
            color: #ffffff;
            resize: none;
        }

        .predict-button {
            padding: 15px 45px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .predict-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Sentiment Predictor</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/predict">Predictions</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Enter Your Text</h1>
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Enter your message here..." required></textarea>
            <br>
            <button class="predict-button" type="submit">Analyze Sentiment</button>
        </form>
    </div>
</body>
</html>
