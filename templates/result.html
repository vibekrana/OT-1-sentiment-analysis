<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0px 0px 15px #00d4ff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: 0.3s;
            padding: 8px 15px;
            border-radius: 8px;
        }

        nav ul li a:hover {
            background: rgba(0, 212, 255, 0.3);
            box-shadow: 0px 0px 15px #00d4ff;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            max-width: 700px;
            width: 90%;
            animation: fadeIn 1.5s ease-in-out;
            backdrop-filter: blur(20px);
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 25px;
            text-shadow: 0px 0px 20px #00d4ff;
        }

        .result {
            font-size: 36px;
            font-weight: bold;
            padding: 25px;
            border-radius: 12px;
            display: inline-block;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 1);
            transition: transform 0.4s ease-in-out;
        }

        .result:hover {
            transform: scale(1.08);
        }

        .positive {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            box-shadow: 0px 0px 30px rgba(76, 175, 80, 1);
        }

        .negative {
            background: linear-gradient(45deg, #E53935, #FF5252);
            box-shadow: 0px 0px 30px rgba(229, 57, 53, 1);
        }

        .neutral {
            background: linear-gradient(45deg, #03A9F4, #00BCD4);
            box-shadow: 0px 0px 30px rgba(3, 169, 244, 1);
        }

        .back-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0px 0px 20px rgba(255, 152, 0, 1);
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #f57c00, #e64a19);
            transform: scale(1.1);
            box-shadow: 0px 0px 25px rgba(255, 152, 0, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Sentiment Predictor</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/predict">Predictions</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Prediction Result</h1>
        <p class="result {% if prediction == 'positive' %}positive{% elif prediction == 'negative' %}negative{% else %}neutral{% endif %}">
            {{ prediction | capitalize }}
        </p>
        <a href="/predict" class="back-btn">Go Back</a>
    </div>
</body>
</html>
