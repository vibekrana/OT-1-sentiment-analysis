<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #0b0c10;
            color: #fff;
            height: 100vh; /* Full height of viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Falling Stars Animation */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Result Card */
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .result {
            font-size: 26px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
            transition: 0.3s ease-in-out;
        }

        /* Stylish Positive Effect */
        .positive {
            color: #fff;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            box-shadow: 0px 0px 15px rgba(76, 175, 80, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0px 0px 10px rgba(76, 175, 80, 0.8); }
            100% { box-shadow: 0px 0px 25px rgba(76, 175, 80, 1); }
        }

        .negative { color: #E53935; background: rgba(229, 57, 53, 0.2); }
        .neutral { color: #03A9F4; background: rgba(3, 169, 244, 0.2); }

        /* Go Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff9800;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #f57c00;
            transform: scale(1.08);
        }
    </style>
</head>
<body>

    <h1>Prediction Result</h1>
    
    <div class="container">
        <p class="result {% if prediction == 'positive' %}positive{% elif prediction == 'negative' %}negative{% else %}neutral{% endif %}">
            {{ prediction | capitalize }}
        </p>
        <a href="/" class="back-btn">Go Back</a>
    </div>

    <!-- Generate Falling Stars -->
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            document.body.appendChild(star);

            const size = Math.random() * 5 + 2; // Random size
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            star.style.left = `${Math.random() * 100}vw`;  // Random X position
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;  // Random speed

            setTimeout(() => { star.remove(); }, 3000);  // Remove after falling
        }

        setInterval(createStar, 100);
    </script>

</body>
</html>
