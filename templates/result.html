<!-- Updated result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #00d4ff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #00d4ff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
        }

        .result {
            font-size: 32px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
            transition: 0.3s ease-in-out;
            animation: fadeIn 1.5s ease-in-out;
        }

        .positive {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            box-shadow: 0px 0px 15px rgba(76, 175, 80, 0.8);
        }

        .negative {
            background: linear-gradient(45deg, #E53935, #FF5252);
            box-shadow: 0px 0px 15px rgba(229, 57, 53, 0.8);
        }

        .neutral {
            background: linear-gradient(45deg, #03A9F4, #00BCD4);
            box-shadow: 0px 0px 15px rgba(3, 169, 244, 0.8);
        }

        .back-btn {
            padding: 12px 25px;
            background: #ff9800;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #f57c00;
            transform: scale(1.08);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Sentiment Predictor</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/predict">Predictions</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Prediction Result</h1>
        <p class="result {% if prediction == 'positive' %}positive{% elif prediction == 'negative' %}negative{% else %}neutral{% endif %}">
            {{ prediction | capitalize }}
        </p>
        <a href="/predict" class="back-btn">Go Back</a>
    </div>
</body>
</html>
